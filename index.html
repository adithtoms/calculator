<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/fb5ac14529.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/fb5ac14529.js" crossorigin="anonymous"></script>
    
</head>
<body>


<div class="container">
   
<div class="calculator">
   <div class="inputarea"> <input class="input" type="text"></div>
   <div class="buttons">
    <div class="line5 ">
        <button type="button" class="btnn btn-1">AC</button>
        <button type="button" class="btnn btn-2">( )</button>
        <button type="button" class="btnn btn-3">%</button>
        <button type="button" class="btnn btn-4">/</button>
        
    </div>
    <div class="line1">
        <button type="button" class="btnn btn-5">7</button>
        <button type="button" class="btnn btn-5">8</button>
        <button type="button" class="btnn btn-5">9</button>
        <button type="button" class="btnn btn-8">X</button>
    </div>
    <div class="line2">
        <button type="button" class="btnn btn-5">4</button>
        <button type="button" class="btnn btn-5">5</button>
        <button type="button" class="btnn btn-5">6</button>
        <button type="button" class="btnn btn-12">-</button>
    </div>
    <div class="line3">
        <button type="button" class="btnn btn-5">1</button>
        <button type="button" class="btnn btn-5">2</button>
        <button type="button" class="btnn btn-5">3</button>
        <button type="button" class="btnn btn-16">+</button>
    </div>
    <div class="line4">
        <button type="button" class="btnn btn-5">.</button>
        <button type="button" class="btnn btn-5">0</button>
        <button type="button" class="btnn btn-5">DEL</button>
        <button type="button" class="btnn btn-20">=</button>
    </div>
    

   </div>
</div>

</div>
